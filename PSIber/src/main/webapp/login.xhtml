<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"> 
<h:head></h:head> 
<body>
	<ui:composition template="/WEB-INF/template/commonLayout.xhtml">
		 <p:importEnum type="com.pc.entity.enums.YesNoEnum" />
		<ui:define name="content">
			 <!-- Main content -->
    		<section>
	    		<div class="box box-default color-palette-box">
					<div class="box-header with-border">
						 <h3 class="box-title"><i class="fa fa-lock"></i> Login</h3>
					 </div>
					     <div class="box box-default color-palette-box">
						 	   <div class="box-body">
						 	   		<p:panelGrid  style="width:100%" columns="2" layout="grid" >
						 	   		
							 	   		 <h:form prependId="false">
											 	<p:panelGrid  rendered="${!empty param['error']}"  styleClass="ui-fluid center ui-noborder" columns="1" style="width:100%">
												 	<div style="width:100%" class="alert alert-danger">
									                   Invalid login details, please rectify...!!
									                </div>
								                </p:panelGrid>
								                
								                
											    <p:panelGrid columns="1" style="width:100%">
											    
											      <div class="box-header with-border">
													    <center><h3 class="box-title">Please Provide The Following</h3></center>
												   </div>
												 
											        
											        <h:panelGroup styleClass="md-inputfield">
											        	 <p:outputLabel value="Enter Username" for="username" />
													 	 <p:inputText id="username" style="width:100%" required="true"  requiredMessage="Please enter your username" />
													 </h:panelGroup>
													 
													 <h:panelGroup styleClass="md-inputfield">
											        	 <p:outputLabel value="Enter Password" for="password" />
													 	 <p:inputText id="password" style="width:100%" required="true" type="password" requiredMessage="Please enter your username" />
													 </h:panelGroup>
													 
													  <h:panelGroup styleClass="md-inputfield">
													  	   <p:commandButton styleClass="btn btn-block btn-success" style="width:100%" value="LOGIN" ajax="false" />
													  </h:panelGroup>
											   
											    </p:panelGrid>
											     <p:panelGrid  class="list-group-item" style="width:100%" columns="1" layout="grid" >
											        <div class="social-auth-links text-center">
												      <p>- OR - </p>
												      <a href="#{request.contextPath}/register.xhtml" class="btn btn-block btn-social btn-info"><i class="fa fa-user-plus"></i> REGISTER AS NEW MEMBER</a>
												      <a href="#{request.contextPath}/forgotpassword.xhtml" class="btn btn-block btn-social btn-info"><i class="fa fa-lock"></i> FORGOTTEN PASSWORD</a>
												      		
												    </div>	
												   				
												 </p:panelGrid>
												   
												   
												    
												    
											  </h:form>
								            
								         <p:panelGrid  class="list-group-item" style="width:100%" columns="1" layout="grid" >
											<h:graphicImage width="60%" height="70%" value="/resources/lbd/assets/img/login_key.png">
											</h:graphicImage>
								          </p:panelGrid>
							         </p:panelGrid>
							         
						 	   </div>
			   			 </div>
			   		 </div>
			</section>
			
    	</ui:define>
    </ui:composition>
</body> 
</html>
